<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="play">
        <form>
            <div class="player-names">
                <div class="player-left">
                    <label for="p1-name">Player 1 name:</label>
                    <input type="text" name ="p1-name" id="p1-name"class="player1-name-input" required>
                </div>
                <div class="player-right">
                    <label for="p2-name">Player 2 name:</label>
                    <input type="text" name ="p2-name" id="p2-name"class="player2-name-input" required>
                </div>
            </div>
            <div class="test">
                <button type="submit" class="start">Start the Game</button>
            </div>
        </form>
    </div>
    <div class="container hidden">
        <div class="players">
            <div class="player-side">
                <p class="player1-name">Player 1:</p>
                <p class="player1-score">0</p>
            </div>
            <div class="computer-side">
                <p class="player2-name">Computer:</p>
                <p class="player2-score">0</p>
            </div>
        </div>
        <div class="board-container">
            <div class="game-box" cellIndex="0"></div>
            <div class="game-box" cellIndex="1"></div>
            <div class="game-box" cellIndex="2"></div>
            <div class="game-box" cellIndex="3"></div>
            <div class="game-box" cellIndex="4"></div>
            <div class="game-box" cellIndex="5"></div>
            <div class="game-box" cellIndex="6"></div>
            <div class="game-box" cellIndex="7"></div>
            <div class="game-box" cellIndex="8"></div>
        </div>
        <h2 id="status-text" class="status-text"></h2>
        <div class="buttons">
            <button class="reset">Start Over</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
